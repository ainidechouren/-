<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			.box{
				height:600px;
				background: pink;
				margin:0 auto;
			}
				/*当屏幕大于等于992的时候*/
			@media only screen and (min-width:992px ) {
					.box{
					width:920px;
				}
			}
			
			/*当屏幕大于等于1200的时候*/
			@media screen and (min-width:1200px ) {
				.box{
					width:1170px;
				}
			}
		
			
		</style>
	</head>
	<body>
		
		<div class="box"></div>
	</body>
</html>
